<!DOCTYPE html>
<html>
<head>
    <title>Explaining Medical Imaging</title>
</head>
<body>
    <h1>Explaining Medical Imaging</h1>
    
    <form onsubmit="submitForm(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        
        <label for="gender">Gender:</label>
        <select id="gender" onchange="updateGender()">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        
        <label for="message">Message:</label>
        <textarea id="message" onblur="validateMessage()" onfocus="clearErrorMessage()"></textarea>
        
        <input type="submit" value="Submit">
    </form>
    
    <script>
        function submitForm(event) {
            event.preventDefault();
            
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var gender = document.getElementById('gender').value;
        
            document.cookie = "name=" + name;
            document.cookie = "email=" + email;
            document.cookie = "gender=" + gender;
            
            alert("Form submitted successfully!");
        }
        
        function updateGender() {
            var gender = document.getElementById('gender').value;
            console.log("Selected gender: " + gender);
        }
        
        function validateMessage() {
            var message = document.getElementById('message').value;
            
            if (message.length < 10) {
                alert("Please enter a message with at least 10 characters.");
            }
        }
        
        function clearErrorMessage() {
            alert("You can start typing your message.");
        }
        
      
        var numbers = [5, 3, 1, 4, 2];
        
    
        numbers.sort(function(a, b) {
            return a - b;
        });
        
        console.log("Sorted numbers: " + numbers);
        
        
        for (var i = 0; i < numbers.length; i++) {
            console.log("Number at index " + i + ": " + numbers[i]);
        }
    </script>
</body>
</html>
